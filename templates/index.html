{% extends "base.html" %}
{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
	<div id="header">
		<h1>Lorem blog</h1>
	</div>

	<div id="posts">
		{% for post in posts %}
		<div class="post">
			<span class="post-date">{{ post.date|date }}</span>
			<a href="{{ post.url }}" class="post-title">

			{{ post.title }}</a>{% if post.subtitle %}: {{ post.subtitle }} {% endif %}
		</div>
		{% endfor %}
	</div>
{% endblock content %}
